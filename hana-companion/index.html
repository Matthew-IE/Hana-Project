<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akari Desktop</title>
    <style>
      @font-face {
        font-family: 'Bubbly';
        src: url('http://localhost:3000/resources/font/Bubbly.otf') format('opentype');
      }
      body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        pointer-events: auto; /* Allow interaction unless disabled */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #overlay-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 5rem;
      }
      #subtitle-box {
        max-width: 42rem;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 1.5rem;
        border-radius: 1rem;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        margin-bottom: 2rem;
        display: none; /* Hidden by default */
        font-family: 'Bubbly', sans-serif;
        text-align: center;
        font-size: 1.5rem;
        line-height: 1.625;
      }
      #rec-indicator {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background-color: #ef4444;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-weight: bold;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: none; /* Hidden by default */
        align-items: center;
        gap: 0.5rem;
        font-family: sans-serif;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="overlay-container">
        <div id="subtitle-box"></div>
    </div>
    <div id="rec-indicator">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        REC
    </div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
